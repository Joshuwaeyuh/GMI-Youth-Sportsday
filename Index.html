<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMI Set Apart Youths Sportsday Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GMI Set Apart Youths Sportsday Registration</h1>
    </header>
    <main>
        <section id="event-info">
            <img src="event.jpg" alt="Youth Sports Day" class="event-image">
            <div class="event-details">
                <h2>Event Details</h2>
                <p><strong>Time:</strong> 13:00</p>
                <p><strong>Address:</strong> Volkspark Laaer Berg</p>
                <p>Fun-filled sports and games</p>
                <p>Physical activity and Christian fellowship</p>
            </div>
        </section>
        <section id="registration">
            <h2>Register</h2>
            <form id="registration-form">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" required>
                <button type="submit">Join</button>
            </form>
        </section>
        <section id="participants">
            <h2>Participants</h2>
            <div id="teams">
                <div class="team" id="red-team">
                    <h3>Red Team</h3>
                    <ul></ul>
                </div>
                <div class="team" id="blue-team">
                    <h3>Blue Team</h3>
                    <ul></ul>
                </div>
                <div class="team" id="green-team">
                    <h3>Green Team</h3>
                    <ul></ul>
                </div>
                <div class="team" id="yellow-team">
                    <h3>Yellow Team</h3>
                    <ul></ul>
                </div>
            </div>
        </section>
        <section id="admin">
            <h2>Admin Access</h2>
            <button id="admin-login">Admin Login</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
